    <main class="form-signin">
        <form action="plans.html">
            <!-- <img class="mb-4" src="../assets/images/logo.png" alt="" width="72" height="57"> -->

            <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

            <div class="form-floating ">
                <input type="email" class="form-control form-floating-begin" id="emailInput" placeholder="name@example.com">
                <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control form-floating-end" id="passwordInput" placeholder="Password">
                <label for="floatingPassword">Password</label>
            </div>
            <button id="email-login-btn" class="w-100 btn btn-lg btn-primary" type="button">
                Sign in
            </button>

            <div class="d-flex align-items-center my-3">
                <hr class="flex-grow-1 m-0">
                <span class="text-muted px-2">or</span>
                <hr class="flex-grow-1 m-0">
            </div>

            <button id="google-login-btn" class="w-100 btn btn-lg btn-primary" type="button">
                <i class="bi bi-google"></i> Sign in with Google
            </button>
        </form>

    </main>
